<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 03 | Coming Soon</title>
  <style>
    :root {
      --bg: #0a0b0d;
      --panel: #151821;
      --line: #2b3140;
      --text: #e9edf9;
      --muted: #a8b0c5;
      --accent: #17e7a4;
      --font: "IBM Plex Mono", monospace;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1rem;
      font-family: var(--font);
      color: var(--text);
      background:
        radial-gradient(700px 350px at 20% 0%, rgba(23, 231, 164, 0.12), transparent),
        var(--bg);
    }

    .card {
      width: min(620px, 100%);
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), transparent), var(--panel);
      padding: 1.1rem;
    }

    h1 { margin-bottom: 0.5rem; font-size: 1.15rem; }
    p { color: var(--muted); margin-bottom: 0.8rem; font-size: 0.88rem; line-height: 1.55; }

    .actions { display: flex; gap: 0.5rem; flex-wrap: wrap; }

    a {
      border: 1px solid var(--line);
      color: var(--text);
      text-decoration: none;
      padding: 0.35rem 0.65rem;
      font-size: 0.73rem;
      letter-spacing: 0.08em;
    }

    a.primary { border-color: var(--accent); color: var(--accent); }
  </style>
</head>
<body>
  <main class="card">
    <h1>Week 03 - Task Page</h1>
    <p>This clean link is active. Week 03 implementation can be published here when the task build is ready.</p>
    <div class="actions">
      <a class="primary" href="../">BACK TO HUB</a>
      <a href="README.md">OPEN README</a>
    </div>
  </main>
</body>
</html>
